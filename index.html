<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YWQMKTCY02"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YWQMKTCY02');
    </script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes neon-border {
            0%, 100% {
                border-color: rgba(138, 43, 226, 1);
                box-shadow: 0 0 10px rgba(138, 43, 226, 0.7), 0 0 20px rgba(138, 43, 226, 0.7);
            }
            50% {
                border-color: rgba(138, 43, 226, 0.5);
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            }
        }

        @keyframes neon-border-profile {
            0%, 100% {
                border-color: rgba(138, 43, 226, 1);
                box-shadow: 0 0 5px rgba(138, 43, 226, 0.7), 0 0 10px rgba(138, 43, 226, 0.7);
            }
            25%, 75% {
                border-color: rgba(148, 0, 211, 1);
                box-shadow: 0 0 10px rgba(148, 0, 211, 0.7);
            }
            50% {
                border-color: rgba(186, 85, 211, 1);
                box-shadow: 0 0 15px rgba(186, 85, 211, 0.7);
            }
        }

        @keyframes flag-colors-animation {
            0%, 100% {
                color: white;
            }
            25% {
                color: yellow;
            }
            50% {
                color: blue;
            }
            75% {
                color: red;
            }
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-border {
            border: 4px solid;
            animation: neon-border 2s infinite alternate;
        }

        .neon-border-profile {
            border: 4px solid;
            border-radius: 50%;
            animation: neon-border-profile 2s infinite alternate;
        }

        .flag-colors {
            animation: flag-colors-animation 10s infinite;
        }

        .aurora-background {
            background: linear-gradient(270deg, #4c1d95, #6b21a8, #9333ea, #4c1d95);
            background-size: 600% 600%;
            animation: aurora 15s ease infinite;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 4rem;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9333ea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="aurora-background min-h-screen flex flex-col items-center py-4">
    
    <nav class="w-full bg-gray-900 text-white fixed top-0 left-0 shadow-lg z-10">
        <div class="container mx-auto flex items-center justify-between px-4 py-2">
            <div class="text-2xl font-bold">
                HitRecord
            </div>
            <div class="hidden md:flex space-x-4">
                <button onclick="scrollToSection('about')" class="px-4 py-2 rounded-md transition-colors duration-300 hover:bg-purple-500/20 hover:text-purple-400 focus:outline-none">About Me</button>
                <button onclick="scrollToSection('skills')" class="px-4 py-2 rounded-md transition-colors duration-300 hover:bg-purple-500/20 hover:text-purple-400 focus:outline-none">Skills</button>
                <button onclick="scrollToSection('projects')" class="px-4 py-2 rounded-md transition-colors duration-300 hover:bg-purple-500/20 hover:text-purple-400 focus:outline-none">Projects</button>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="w-10 h-10 flex items-center justify-center rounded-full transition-colors duration-300 hover:bg-purple-500/20 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div id="menu" class="hidden md:hidden flex flex-col space-y-2 bg-gray-800 px-4 py-2">
            <button onclick="scrollToSection('about')" class="text-left px-4 py-2 rounded-md transition-colors duration-300 hover:bg-purple-500/20 hover:text-purple-400 focus:outline-none">About Me</button>
            <button onclick="scrollToSection('skills')" class="text-left px-4 py-2 rounded-md transition-colors duration-300 hover:bg-purple-500/20 hover:text-purple-400 focus:outline-none">Skills</button>
            <button onclick="scrollToSection('projects')" class="text-left px-4 py-2 rounded-md transition-colors duration-300 hover:bg-purple-500/20 hover:text-purple-400 focus:outline-none">Projects</button>
        </div>
    </nav>

    <div id="about" class="bg-gray-900 text-white rounded-lg p-8 w-11/12 max-w-3xl flex flex-col md:flex-row mb-8 shadow-lg mt-16 neon-border fade-in">
        <div class="flex flex-col items-center mb-4 md:mb-0">
            <div class="relative">
                <img src="https://github.com/H1tRecord.png" alt="Profile Picture" class="rounded-full neon-border-profile w-32 h-32">
            </div>
            <div id="time-date" class="text-center text-gray-400 mt-4 bg-opacity-10 bg-white p-2 rounded-lg shadow-md"></div>
            <div id="social-links" class="mt-4">
                <!-- Social links will be populated here -->
            </div>
        </div>
        <div class="md:ml-8">
            <div class="mb-6">
                <h1 id="about-name" class="text-2xl font-bold text-center md:text-left"></h1>
                <p id="about-description" class="mt-4 text-gray-400 text-center md:text-left"></p>
                <img src="https://github-readme-stats.vercel.app/api?username=H1tRecord&show_icons=true&theme=radical" alt="GitHub Stats" class="mt-4">
                <img src="https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=H1tRecord&theme=radical" alt="GitHub Activity Graph" class="mt-4 w-full">
            </div>
        </div>
    </div>
    
    <div id="skills" class="bg-gray-900 text-white rounded-lg p-8 w-11/12 max-w-3xl shadow-lg neon-border fade-in">
        <h2 class="text-2xl font-bold mb-4 text-center md:text-left">Skills</h2>
        <p class="text-gray-400 mb-8 text-center md:text-left">These are tools or languages that I'm either fluent in, or have a decent amount of experience with.</p>
        <div id="skills-container" class="space-y-8">
            <!-- Skills categories will be populated here -->
        </div>
    </div>    

    <div id="projects" class="bg-gray-900 text-white rounded-lg p-8 w-11/12 max-w-3xl shadow-lg mt-8 neon-border fade-in">
        <h2 class="text-2xl font-bold mb-4 text-center md:text-left">Projects</h2>
        <p class="text-gray-400 mb-8 text-center md:text-left">These are some of my popular repositories on GitHub.</p>
        <div id="projects-grid" class="flex flex-col gap-4">
        </div>
    </div>    

    <footer class="w-11/12 max-w-3xl text-center mt-8">
        <div id="footer-socials" class="flex justify-center mb-4 space-x-4">
            <!-- Social icons will be populated here -->
        </div>
        <p class="text-white" id="footer-copyright"></p>
        <div id="footer-links" class="text-white space-y-2">
            <!-- Links will be populated here -->
        </div>
    </footer>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.bg-gray-800, #projects, #about, #skills')
                .forEach(el => {
                    el.classList.add('fade-in');
                    observer.observe(el);
                });

            async function fetchGitHubRepos() {
                const projectsGrid = document.getElementById('projects-grid');
                projectsGrid.innerHTML = '<div class="loading mx-auto"></div>';

                try {
                    const username = 'H1tRecord';
                    const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&direction=desc`);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch repositories');
                    }

                    const repos = await response.json();
                    const filteredRepos = repos.filter(repo => !repo.fork).slice(0, 6);

                    if (filteredRepos.length === 0) {
                        projectsGrid.innerHTML = '<p class="text-white">No repositories found.</p>';
                        return;
                    }

                    const reposHTML = filteredRepos.map(repo => `
                        <div class="transform transition-all duration-300 hover:-translate-y-1 bg-gray-800/50 backdrop-blur-sm border border-gray-700 p-6 rounded-xl shadow-lg hover:shadow-xl">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl text-white font-bold hover:text-purple-400">
                                        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                                    </h3>
                                    <p class="text-gray-400 mt-2 text-sm">${repo.description || 'No description available'}<                    </div>
           <a href="${repo.html_url}" target="_blank" class="text-gray-400 hover:text-purple-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentCo                     ="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                    </svg>
                                </a>           </div>
                            <div class="mt-4 flex items-center justify-between text-sm">
                                <div class="flex space-x-4">
                                    <span class="flex items-center text-gray-400">
                                        <span class="w-3 h-3 rounded-full ${repo.language ? 'bg-purple-400' : 'bg-gray-400'} mr-2"></span>
                                        ${repo.language || 'Unknown'}
                                    </span>
                                    <span class="flex items-center text-gray-400">
                                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 .25a.75.75 0 01.673.418l3.058 6.197 6.839.994a.75.75 0 01.415 1.279l-4.948 4.823 1.168 6.811a.75.75 0 01-1.088.791L12 18.347l-6.117 3.216a.75.75 0 01-1.088-.79l1.168-6.812-4.948-4.823a.75.75 0 01.416-1.28l6.838-.993L11.327.668A.75.75 0 0112 .25z"/>
                                        </svg>
                                        ${repo.stargazers_count}
                                    </span>
                                    <span class="flex items-center text-gray-400">
                                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 21a1.75 1.75 0 110-3.5 1.75 1.75 0 010 3.5zm-3.25-1.75a3.25 3.25 0 106.5 0 3.25 3.25 0 00-6.5 0zm-3-12.75a1.75 1.75 0 110-3.5 1.75 1.75 0 010 3.5zm-3.25-1.75a3.25 3.25 0 106.5 0 3.25 3.25 0 00-6.5 0zm13.5 0a1.75 1.75 0 110-3.5 1.75 1.75 0 010 3.5zm-3.25-1.75a3.25 3.25 0 106.5 0 3.25 3.25 0 00-6.5 0z"/>
                                        </svg>
                                        ${repo.forks_count}
                                    </span>
                                </div>
                                <span class="text-gray-400">Updated ${new Date(repo.updated_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `).join('');

                    projectsGrid.innerHTML = reposHTML;
                } catch (error) {
                    console.error('Error fetching repositories:', error);
                    projectsGrid.innerHTML = '<p class="text-white">Failed to load repositories. Please try again later.</p>';
                }
            }

            fetchGitHubRepos();

            async function fetchContent() {
                try {
                    const response = await fetch('content.json');
                    if (!response.ok) throw new Error('Failed to fetch content');
                    const content = await response.json();

                    // Populate About Me section
                    document.getElementById('about-name').innerHTML = `Hi! I'm <span class="text-purple-400">${content.about.name}</span>, an aspiring developer from the <span class="flag-colors">${content.about.location}</span>`;
                    document.getElementById('about-description').innerText = content.about.description;

                    // Populate social links
                    const socialLinks = document.getElementById('social-links');
                    socialLinks.innerHTML = `
                        <a href="${content.about.socials.twitter}" target="_blank" class="flex items-center text-gray-400 hover:text-white mb-2">
                            <i class="fab fa-twitter mr-2"></i>@HitRedcord
                        </a>
                        <a href="${content.about.socials.discord}" target="_blank" class="flex items-center text-gray-400 hover:text-white mb-2">
                            <i class="fab fa-discord mr-2"></i>HitRecord
                        </a>
                        <a href="${content.about.socials.email}" target="_blank" class="flex items-center text-gray-400 hover:text-white mb-2">
                            <i class="fas fa-envelope mr-2"></i>kjainfotech@gmail.com
                        </a>
                        <a href="${content.about.socials.github}" target="_blank" class="flex items-center text-gray-400 hover:text-white mb-2">
                            <i class="fab fa-github mr-2"></i>@H1tRecord
                        </a>
                    `;

                    // Update skills section
                    const skillsContainer = document.getElementById('skills-container');
                    
                    // Check if skills exist in old format
                    if (Array.isArray(content.skills)) {
                        // Handle old format
                        skillsContainer.innerHTML = `
                            <div class="skill-category">
                                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
                                    ${content.skills.map(skill => `
                                        <div class="bg-gray-800 rounded-lg p-4 flex flex-col items-center text-center transform hover:scale-105 transition-transform">
                                            <img src="${skill.icon}" alt="${skill.name}" class="mb-2 w-12 h-12">
                                            <h2 class="text-lg font-bold">${skill.name}</h2>
                                            <div class="text-purple-400 mt-2">${skill.level}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else if (content.skills.categories) {
                        // Handle new categorized format
                        skillsContainer.innerHTML = content.skills.categories.map(category => `
                            <div class="skill-category mb-8">
                                <h3 class="text-xl font-semibold mb-4 text-purple-400">${category.name}</h3>
                                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
                                    ${category.items.map(skill => `
                                        <div class="bg-gray-800 rounded-lg p-4 flex flex-col items-center text-center transform hover:scale-105 transition-transform">
                                            <img src="${skill.icon}" alt="${skill.name}" class="mb-2 w-12 h-12">
                                            <h2 class="text-lg font-bold">${skill.name}</h2>
                                            <div class="text-purple-400 mt-2">${skill.level}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');
                    }

                    // Add this to the existing fetchContent function
                    if (content.footer) {
                        // Render social icons
                        document.getElementById('footer-socials').innerHTML = content.footer.socials
                            .map(social => `
                                <a href="${social.url}" target="_blank" class="text-white mx-2 transition-colors duration-300 hover:text-purple-400">
                                    <i class="${social.icon}"></i>
                                </a>
                            `).join('');

                        document.getElementById('footer-copyright').innerHTML = `&copy; ${content.footer.copyright}`;
                        document.getElementById('footer-links').innerHTML = content.footer.links
                            .map(link => `
                                <p class="text-white">Check out the <a href="${link.url}" target="_blank" class="text-white transition-colors duration-300 hover:text-purple-400">${link.text}</a>!</p>
                            `).join('');
                    }
                } catch (error) {
                    console.error('Error fetching content:', error);
                    document.getElementById('skills-container').innerHTML = '<p class="text-white">Failed to load skills. Please try again later.</p>';
                }
            }

            fetchContent();
        });

        function updateTime() {
            const options = { timeZone: 'Asia/Manila', hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric', day: 'numeric', month: 'long', year: 'numeric' };
            const now = new Date().toLocaleString('en-US', options);
            document.getElementById('time-date').innerText = now;
        }

        updateTime();
        setInterval(updateTime, 1000);

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                const offsetPosition = targetElement.offsetTop - document.querySelector('nav').offsetHeight;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            });
        });

        function scrollToSection(id) {
            const element = document.getElementById(id);
            element.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
            const menu = document.getElementById('menu');
            if (!menu.classList.contains('hidden')) {
                menu.classList.add('hidden');
            }
        }
    </script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('hitrecord', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#ff38b8',
        'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
</body>
</html>
